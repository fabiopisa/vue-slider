<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Vue Slider</title></title>
</head>
<body>

  <div id="app">

    <div class="wrapper">
      <div class="slide-wrapper">

        <div class="arrow prev" @click="prevPhoto">
          <i class="fas fa-chevron-left"></i>
        </div>

        <div class="immage">
          <img :src="photos[positionPhoto]" alt="" :autoplay="true">
        </div>

        <div class="nav">
          <i 
            class="fas fa-circle" 
            v-for="(photo, index) in photos"
            :class="(index === positionPhoto) ? 'active' : null"
            @click="positionPhoto = index"
          ></i>
        </div>

        <div class="arrow next" @click="nextPhoto">
          <i class="fas fa-chevron-right"></i>
        </div>

      </div>
    </div>

  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
